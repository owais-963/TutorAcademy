{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://kit.fontawesome.com/a474eeeb3e.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a474eeeb3e.js" crossorigin="anonymous"></script>
    <title>IGH Tutors</title>
</head>
<body>

    <!-- navbar -->

    <header>

        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand" href="https://ightutors.com\"><img src="{% static 'images/LOGO TUTORS.png' %}" alt="logo"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li>
                    <a href="{% url 'home' %}">
                    Home
                    </a>
                </li>
<!--
                <li>
                    <a href="{% url 'index.html#aboutus">
                    About Us
                    </a>
                </li>

                <li>
                    <a href="{% url 'index.html#contactus">
                    Contact Us
                    </a>
                </li> -->

                <li>
                    <a href="{% url 'update' %}">
                    Update
                    </a>
                </li>

                <li>
                    <a href="{% url 'profile' %}">
                        Profile
                    </a>
                </li>

                <li>
                    <a href="{% url 'logOut' %}">
                    logout
                    </a>
                </li>

              </ul>
              </div>
          </div>
        </nav>
    </header>


    <section id="tutor_req" class="container sec">

        <h1>
            Tutor Request
        </h1>

        <table>
            <thead>
                <tr>
                
                    <th>
                        Date
                    </th>

                    <th>
                        Tuition ID
                    </th>

                    <th>
                        Name
                    </th>

                    <th>
                        Class
                    </th>

                    <th>
                        Fees
                    </th>
                    <th>
                        Additional Notes
                    </th>
                </tr>
            </thead>
            <tbody>
            {% for d in data %}
                <tr>
                    <td>
                        {{d.date}}
                    </td>

                    <td>
                        {{d.tuID}}
                    </td>

                    <td>
                        {{d.name}}
                    </td>
                    <td>
                        {{d.grade}}
                    </td>
                    <td>
                        {{d.fee}}
                    </td>
                    <td>
                        {{d.add_n}}
                    </td>

                </tr>
            {% endfor %}
            </tbody>
        </table>

    </section>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
